language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - hhvm

env:
  - SYMFONY_VERSION=2.2.*
  - SYMFONY_VERSION=2.3.*
  - SYMFONY_VERSION=2.4.*
  - SYMFONY_VERSION=2.5.*
  - SYMFONY_VERSION=2.6.*

before_install:
  - composer self-update

install:
  - composer require symfony/symfony:${SYMFONY_VERSION} --no-update
  - composer install --dev --no-interaction --prefer-dist

script:
  - vendor/bin/phpunit

matrix:
  allow_failures:
    - php: hhvm
